<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <title>Ciudades</title>
</head>
<body>
    <header>
        <h1>Ciudades</h1>
    </header>

    <main>
        <section>
            <section class="sectionDep hidden" id="departamento">
                <h3 id="nuevo-dep">Agregar nuevo departamento</h3>
                
                <div id="agregar-dep">
                    <form id="form-add-dep" class="formDep" method="POST">
                        <input id="input-dep" class="form-control form-control-sm" type="text" placeholder="Nuevo departamento">
    
                        <button id="btnDep" type="submit" class="btn btn-success" for="form-add-dep">Guardar</button>
                    </form>
                </div>
    
                <table class="table  text-center">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">NÂ°</th>
                            <th scope="col">departamento</th>
                            <th scope="col">Agregar ciudad</th>
                            <th scope="col">Ciudades</th>
                            <th scope="col">Ver ciudades</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista-dep">
                        <!--Se agregan los dep dinÃ¡micamente-->
                    </tbody>
                </table>
    
            </section>
    
        </section>
    </main>
    
    <!-- Modal Departamento-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-add-ciudad" class="formCiudad" method="POST">
                        <label for="id-ciudad">ID de la Ruta:</label>
                        <input id="id-ruta" class="form-control form-control-sm" type="text"
                            aria-label=".form-control-sm example" disabled>

                        <input id="nombre-ciudad" class="form-control form-control-sm" type="text"
                            placeholder="Nombre de la ciudad" aria-label=".form-control-sm example" required>

                        <input id="url-ciudad" class="form-control form-control-sm" type="text"
                            placeholder="URL de imagen" aria-label=".form-control-sm example">
                        <button type="submit" for="form-add-ciudad" class="btn btn-success"
                            data-bs-dismiss="modal">Guardar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!--SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JavaScript-->
    <script src="js/app.js" type="module"></script>
</body>
</html>
