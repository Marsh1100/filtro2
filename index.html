<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <title>Ciudades</title>
</head>
<body>
    <header>
        <h1>Ciudades</h1>
    </header>
<!--El sistema debe permitir elegir la apariencia de fondo o de tamaño de letra y recordar esta preferencia para la próxima vez que ingrese.-->
<!--El sistema debe permitir conocer el estado atmosférico en tiempo real, de la ciudad que se elija, accediendo a la API externa https://home.openweathermap.org , para lo cual se manejan las coordenadas geográficas de la ciudad.-->    
    <nav>
        <nav>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a id="inicio" class="nav-link" style="color: rgb(6, 4, 97);">Inicio</a>
                </li>

                <!--Tema del navegador-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: rgb(6, 4, 97);" >
                      Apariencia
                    </a>
                    <ul class="dropdown-menu">
                      <li><a id="claro" class="dropdown-item" href="#">Claro</a></li>
                      <li><a id="oscuro" class="dropdown-item" href="#">Oscuro</a></li>
                    </ul>
                  </li>
                <!--Letra de texto-->
                <li id="nav-letra" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: rgb(6, 4, 97);" >
                      Tamaño de fuente
                    </a>
                    <ul class="dropdown-menu">
                      <li><a id="big"  class="dropdown-item" href="#">Pequeña</a></li>
                      <li><a id="normal" class="dropdown-item" href="#">Mediana</a></li>
                      <li><a id="small" class="dropdown-item" href="#">Grande</a></li>
                    </ul>
                  </li>

                
            </ul>
        </nav>
    </nav>
    <main>
        <section>
            <section class="sectionDep hidden" id="departamento">
                <h3 id="nuevo-dep">Agregar nuevo departamento</h3>
                
                <div id="agregar-dep">
                    <form id="form-add-dep" class="formDep" method="POST">
                        <input id="input-dep" class="form-control form-control-sm" type="text" placeholder="Nuevo departamento">
    
                        <button type="submit" class="btnDep btn btn-success" for="form-add-dep">Guardar</button>
                    </form>
                </div>
    
                <table class="table  text-center">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">N°</th>
                            <th scope="col">Departamento</th>
                            <th scope="col">Agregar ciudad</th>
                            <th scope="col">Ver ciudades</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista-dep">
                        <!--Se agregan los dep dinámicamente-->
                    </tbody>
                </table>
    
            </section>
    
        </section>
    </main>
    
    <!-- Modal Departamento-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form id="form-add-ciudad" class="formCiudad" method="POST">
                        <label for="id-ciudad">ID del departamento:</label>
                        <input id="id-dep" class="form-control form-control-sm" type="text"
                            aria-label=".form-control-sm example" disabled>

                        <input id="nombre-ciudad" class="form-control form-control-sm" type="text"
                            placeholder="Nombre de la ciudad" aria-label=".form-control-sm example" required>

                        <input id="url-ciudad" class="form-control form-control-sm" type="text"
                            placeholder="URL de imagen" aria-label=".form-control-sm example">
                        
                        <div id="coordenadas">
                            <input id="latitud" class="form-control form-control-sm" type="text"
                            placeholder="Lat." aria-label=".form-control-sm example">
                            <input id="longitud" class="form-control form-control-sm" type="text"
                            placeholder="Long." aria-label=".form-control-sm example">
                        </div>

                        <button type="submit" for="form-add-ciudad" class="btn btn-success"
                            data-bs-dismiss="modal">Guardar</button>
                    </form>

                </div>

            </div>
        </div>
    </div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!--SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JavaScript-->
    <script src="js/app.js" type="module"></script>
</body>
</html>
